services:
  postgres:
    image: postgres:15
    container_name: fh-postgres
    environment:
      POSTGRES_USER: financehub
      POSTGRES_PASSWORD: financehub
      POSTGRES_DB: financehub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:latest
    container_name: fh-adminer
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata: